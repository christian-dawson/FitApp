<app-header></app-header>
<div class="card" id="cardId">
  <form class="register" ngNativeValidate (submit)="register()">

    <label for="type">User Type</label><br>
    <select name="type" [(ngModel)]="type">
      <option value="trainee" selected="selected">User</option>
      <option value="trainer">Trainer</option>
    </select><br>

    <label for="username">Username</label><br>
    <input type="text" [(ngModel)]="username" name="user" required><br>

    <label for="username">Password</label><br>
    <input type="password" [(ngModel)]="password" name="pass" required><br>

    <label for="address">Address</label><br>
    <input type="text" [(ngModel)]="address" name="address" required><br>

    <label for="firstName">First Name</label><br>
    <input type="text" [(ngModel)]="firstName" name="firstName" required><br>
    <label for="lastName">Last Name</label><br>
    <input type="text" [(ngModel)]="lastName" name="lastName" required><br>

    <label for="gender">Gender</label><br>
    <select name="gender" required [(ngModel)]="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br>

    <label for="birthdate">Date of Birth</label><br>
    <input type="date" [(ngModel)]="birthdate" name="birthdate" required min="{{minDate}}" max={{maxDate}}><br>
    <br>
    <input type="submit" value="register">
    <a href="login">Have an account?</a>

  </form>
</div>
